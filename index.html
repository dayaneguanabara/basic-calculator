<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator With <br/><span id="title-detail"> HTML, CSS, and JavaScript </span> </h1>
    <div class="calculator">
        <input type="field" id="userinput" placeholder=0 readonly>
        <div class="buttons">
            <button class="operator" value="sum">+</button>
            <button class="operator" value="subtract">-</button>
            <button class="operator" value="multiply">*</button>
            <button class="operator" value="divide">/</button>
            <button class="number" value=7>7</button>
            <button class="number" value=8>8</button>
            <button class="number" value=9>9</button>
            <button id="equals">=</button>
            <button class="number" value=4>4</button>
            <button class="number" value=5>5</button>
            <button class="number" value=6>6</button>
            <button class="number" value=1>1</button>
            <button class="number" value=2>2</button>
            <button class="number" value=3>3</button>
            <button class="number" value=0>0</button>
            <button id="decimal" value=.>.</button>
            <button id="clear">C</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
